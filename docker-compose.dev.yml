version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zenzefi-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: zenzefi
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: zenzefi_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenzefi"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: zenzefi-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
