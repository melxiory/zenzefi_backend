version: '3.8'

# Production deployment with Tailscale VPN support
# This compose file includes Tailscale container for VPN connectivity to Zenzefi server

services:
  # Tailscale VPN Client
  tailscale:
    image: tailscale/tailscale:latest
    container_name: zenzefi-tailscale
    restart: always
    privileged: true
    environment:
      # Tailscale auth key - get from https://login.tailscale.com/admin/settings/keys
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ACCEPT_DNS=true
      - TS_USERSPACE=false
      # Remove tag if not configured in Tailscale ACL
      # - TS_EXTRA_ARGS=--advertise-tags=tag:zenzefi
    volumes:
      - ./data/tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - zenzefi-network
    healthcheck:
      test: ["CMD", "tailscale", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: zenzefi-postgres
    restart: always
    environment:
      POSTGRES_DB: zenzefi_prod
      POSTGRES_USER: zenzefi_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - zenzefi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenzefi_user -d zenzefi_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zenzefi-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis:/data
    networks:
      - zenzefi-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: melxiory/zenzefi-backend:sha-${GIT_SHA:-main}
    container_name: zenzefi-backend
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tailscale:
        condition: service_healthy
    # Share network namespace with Tailscale container
    # This allows backend to access Tailscale VPN network
    # NOTE: Because backend uses tailscale's network namespace,
    # nginx must connect to 'tailscale:8000' instead of 'backend:8000'
    # IMPORTANT: network_mode: service:X is incompatible with networks: []
    network_mode: service:tailscale
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: zenzefi-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    depends_on:
      tailscale:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - zenzefi-network
    # Use Docker's embedded DNS resolver
    dns:
      - 127.0.0.11
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: zenzefi-certbot
    restart: always
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - zenzefi-network
    # Use command instead of entrypoint to allow 'docker compose run' to override
    command: /bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'

networks:
  zenzefi-network:
    driver: bridge
