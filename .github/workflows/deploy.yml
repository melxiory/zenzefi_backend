name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/zenzefi-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/zenzefi-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/zenzefi-backend:buildcache,mode=max
          build-args: |
            BUILDTIME=${{ github.run_id }}
            GIT_SHA=${{ github.sha }}

      - name: Extract Git SHA for deployment
        id: git-sha
        run: echo "sha=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/zenzefi
            DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/zenzefi-backend:${{ steps.git-sha.outputs.sha }}"
            docker pull $DOCKER_IMAGE
            DOCKER_IMAGE=$DOCKER_IMAGE docker compose -f docker-compose.prod.tailscale.yml up -d --force-recreate backend
            docker system prune -f

# Required GitHub Secrets:
# - DOCKER_USERNAME: Docker Hub username
# - DOCKER_PASSWORD: Docker Hub password or access token
# - SERVER_HOST: Production server IP or hostname
# - SERVER_USER: SSH username for production server
# - SSH_PRIVATE_KEY: SSH private key for authentication
#
# Optional secrets:
# - CODECOV_TOKEN: For code coverage upload in test.yml
